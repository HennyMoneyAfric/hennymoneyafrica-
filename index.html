<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HennyMoney Afric</title>
  <link rel="icon" href="icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Hero -->
  <header>
    <h1>HennyMoney Afric</h1>
    <p>Music • Culture • Travel • Digital Creativity</p>
    <a href="#music-section" class="btn">Listen to Our Music</a>
    <a href="#tour-section" class="btn">Explore Tours</a>
  </header>

  <!-- Music Section -->
  <section id="music-section">
    <h2>Music Releases</h2>
    <div id="music-container"></div>
  </section>

  <!-- Tours Section -->
  <section id="tour-section">
    <h2>Tours & Experiences</h2>
    <div id="tour-container"></div>
  </section>

  <!-- Contact & Socials -->
  <section id="connect-section">
    <h2>Connect With Us</h2>
    <p>Instagram | Facebook | YouTube | WhatsApp</p>
    <ul>
      <li><a href="https://www.instagram.com/hennymoneyafricempire" target="_blank">Instagram</a></li>
      <li><a href="https://www.facebook.com/hennymoneyafrica" target="_blank">Facebook</a></li>
      <li><a href="https://youtube.com/@hennymoneyafric?si=CkSzSt9fnxB-d075" target="_blank">YouTube</a></li>
      <li><a href="https://wa.me/22654852525" target="_blank">WhatsApp</a></li>
    </ul>
  </section>

  <!-- Scripts -->
  <script>
    // Load Music JSON dynamically
    async function loadMusic() {
      const res = await fetch('music.json');
      const musicData = await res.json();
      const container = document.getElementById('music-container');
      container.innerHTML = '';

      musicData.forEach(music => {
        const card = document.createElement('div');
        card.className = 'music-card';
        card.innerHTML = `
          <h3>${music.title}</h3>
          <p>${music.description}</p>
          <p>Artist: ${music.artist}</p>
          <p>
            <a href="${music.links.YouTube}" target="_blank">YouTube</a> |
            <a href="${music.links.Facebook}" target="_blank">Facebook</a>
          </p>
        `;
        container.appendChild(card);
      });
    }

    // Load Tours JSON dynamically
    async function loadTours() {
      const res = await fetch('tours.json');
      const toursData = await res.json();
      const container = document.getElementById('tour-container');
      container.innerHTML = '';

      toursData.forEach(tour => {
        const card = document.createElement('div');
        card.className = 'tour-card';
        card.innerHTML = `
          <h3>${tour.title}</h3>
          <p>${tour.description}</p>
          <p>Country: ${tour.country}</p>
          <a href="${tour.booking}" target="_blank" class="btn">Book Now</a>
        `;
        container.appendChild(card);
      });
    }

    // Initialize
    loadMusic();
    loadTours();
  </script>
</body>
</html>
