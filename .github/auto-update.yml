name: Auto-Update Music & Tours

# Run weekly
on:
  schedule:
    - cron: '0 10 * * 0' # every Sunday at 10:00 UTC
  workflow_dispatch: # also allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Generate Music & Tour Data
      run: |
        node update.js
        echo "Music and Tours updated successfully."

    - name: Commit changes
      run: |
        git config --local user.name "HennyMoney Afric"
        git config --local user.email "hennymoneyafric@outlook.com"
        git add index.html
        git add music.js
        git add tour.js
        git commit -m "Weekly auto-update of Music & Tours" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
