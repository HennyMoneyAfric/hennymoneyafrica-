name: Auto Update Music & Tours

on:
  schedule:
    - cron: '0 10 * * 1' # Every Monday at 10:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install axios fs

    - name: Fetch Music & Tour Data
      run: node .github/scripts/fetch-data.js

    - name: Commit & Push updates
      uses: EndBug/add-and-commit@v9
      with:
        author_name: HennyMoney Afric
        author_email: hennymoneyafric@outlook.com
        message: "Auto-update music and tours JSON"
        add: "music.json tours.json"
