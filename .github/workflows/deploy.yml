name: Deploy HennyMoney Afric Website

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Optional accessibility scan (fixed)
      - name: Accessibility Scan (Optional)
        uses: github/accessibility-scanner@v2.8.0
        with:
          urls: "https://HennyMoneyAfric.github.io/hennymoneyafrica-/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
